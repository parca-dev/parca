name: Jsonnet

on:
  push:
    branches: [ main ]
    paths:
      - jsonnet/**
  pull_request:
    branches: [ main ]
      - jsonnet/**

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.16

      - name: Set up Jsonnet
        run: ./env-jsonnet.sh

      - name: Generate
        run: cd deploy && make --always-make vendor manifests

      - name: Archive generatated manifests
        uses: actions/upload-artifact@v2
        with:
          name: manifests
          path: |
            deploy/manifests
