name: Publish UI Components

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  skip-check:
    name: Skip check
    continue-on-error: true
    runs-on: ubuntu-latest
    outputs:
      should_skip: ${{ steps.skip-check.outputs.should_skip }}
    permissions:
      actions: write
      contents: read
    steps:
      - id: skip-check
        uses: fkirc/skip-duplicate-actions@9d116fa7e55f295019cfab7e3ab72b478bcf7fdd # tag=v4.0.0
        with:
          do_not_skip: '["schedule", "workflow_dispatch"]'
          paths: |-
            [
              ".node-version",
              "ui/**"
            ]
          skip_after_successful_duplicate: false

  publish-ui-components:
    name: Publish UI components to NPM
    needs: skip-check
    if: ${{ needs.skip-check.outputs.should_skip != 'true' }}
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
    steps:
      - uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b # tag=v3.0.2
        with:
          fetch-depth: "0"

      - name: Pull all tags for Lerna semantic release
        run: |
          git fetch --depth=1 origin +refs/tags/*:refs/tags/* && \
          git fetch origin +refs/heads/main:refs/remotes/origin/main && \
          git checkout main

      - name: Set up Node.js
        uses: actions/setup-node@2fddd8803e2f5c9604345a0b591c3020ee971a93 # tag=v3.4.1
        with:
          node-version-file: .node-version

      - name: Ensure access
        working-directory: ui
        run: |
          npm config set '//registry.npmjs.org/:_authToken' "${NPM_TOKEN}"
        env:
          NPM_TOKEN: ${{ secrets.NPMTOKEN }}

      - name: Config git user
        run: |
          git config --global user.name "${{ github.actor }}"
          git config --global user.email "${{ github.actor }}@users.noreply.github.com"

      - name: Bootstrap lerna
        working-directory: ui
        run: yarn bootstrap

      - name: Bump versions and publish packages
        working-directory: ui
        run: yarn publish:ci
        env:
          GH_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
