version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com/parca-dev/parca/gen/proto/go
    except:
      - buf.build/googleapis/googleapis

plugins:
  # renovate: datasource=github-releases depName=protocolbuffers/protobuf-go
  - plugin: buf.build/protocolbuffers/go:v1.30.0
    out: gen/proto/go
    opt: paths=source_relative

  # renovate: datasource=github-releases depName=bufbuild/connect-go
  - plugin: connect-go
    out: gen/proto/go
    opt: paths=source_relative

  # renovate: datasource=github-releases depName=planetscale/vtprotobuf
  - plugin: buf.build/community/planetscale-vtprotobuf:v0.4.0
    out: gen/proto/go
    opt:
      - paths=source_relative,features=marshal+unmarshal+size+pool+grpc

  # renovate: datasource=github-releases depName=timostamm/protobuf-ts
  - plugin: buf.build/community/timostamm-protobuf-ts:v2.8.2
    out: ui/packages/shared/client/src
    opt:
      - long_type_string
      - generate_dependencies

  # renovate: datasource=github-releases depName=bufbuild/connect-es
  - plugin: es
    out: ui/packages/shared/client/src
    opt:
     - target=ts

  # renovate: datasource=github-releases depName=bufbuild/connect-web
  - plugin: connect-web
    out: ui/packages/shared/client/src
    opt:
      - target=ts
